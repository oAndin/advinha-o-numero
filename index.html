<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia, advinhe</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <span id="container">
        <span id="side-side">
            <div id="biaText">
                <h1>Em que número<div id="bia">Bia</div>está pensando?</h1>
            </div>
            <img id="biaInGame" src="./public/img/bia.png" alt="Bia">
        </span>
        <input id="palpite" type="number" min="1" max="100" maxlength="3" minlength="1">
        <h3>Seus palpites:</h3>
        <h3 id="erradas"></h3>
    </span>
    <span id="fora"></span>
    <span id="aviso">
        <h1 id="textoAviso">Você precisa tentar advinhar o número!</h1>
        <img id="biaEmBranco" src="./public/img/bia-pensando.png" alt="Bia com raiva">
        <box-icon id="iconeVazio" size="lg" type='solid' name='pencil'></box-icon>
    </span>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./public/js/script.js"></script>
</body>

</html>
